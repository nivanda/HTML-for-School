    <body style="margin: 0;">
            <svg xmlns="http://www.w3.org/2000/svg" style="height: 1000px; width: 1000px;"
                xmlns:xlink="http://www.w3.org/1999/xlink">

                <defs>
                    <linearGradient id="myLinearGradient1"
                                    x1="0%" y1="0%"
                                    x2="0%" y2="100%"
                                    spreadMethod="pad">
                        <stop offset="0%"   stop-color="#eb8f17" stop-opacity="1"/>
                        <stop offset="100%" stop-color="#8df542" stop-opacity="1"/>
                    </linearGradient>

                    <linearGradient id="myLinearGradient2"
                                    x1="0%" y1="0%"
                                    x2="0%" y2="100%"
                                    spreadMethod="pad">
                        <stop offset="0%"   stop-color="#d41e9d" stop-opacity="1"/>
                        <stop offset="100%" stop-color="#45adde" stop-opacity="1"/>
                    </linearGradient>

                    <linearGradient id="myLinearGradient3"
                                    x1="0%" y1="0%"
                                    x2="0%" y2="100%"
                                    spreadMethod="pad">
                        <stop offset="0%"   stop-color="#a1dcf7" stop-opacity="1"/>
                        <stop offset="100%" stop-color="#568499" stop-opacity="1"/>
                    </linearGradient>

                    <linearGradient id="myLinearGradient4"
                                    x1="0%" y1="0%"
                                    x2="0%" y2="100%"
                                    spreadMethod="pad">
                        <stop offset="0%"   stop-color="#f70031" stop-opacity="1"/>
                        <stop offset="100%" stop-color="#abeb36" stop-opacity="1"/>
                    </linearGradient>
                </defs>

                <circle cx="40" cy="40" r="24" style="stroke:#000000; fill:yellow">
                    <animateMotion dur="5s" repeatCount="indefinite"
                        path="M10,20 C300,0 150,20 250,20z"/>
                </circle>

                <polyline points="0, 120  150,0  300,120 0, 120 "
                    style="stroke:#000000;
                    fill:url(#myLinearGradient1);"/>
                <rect x="25" y="120" height="100" width="250"
                    style="stroke:#000000;
                    fill:url(#myLinearGradient2);"/>
                <rect x="75" y="150" height="50" width="50"
                    style="stroke:#000000;
                    fill:url(#myLinearGradient3);"/>
                <rect x="200" y="150" height="70" width="40"
                    style="stroke:#000000;
                    fill:url(#myLinearGradient4);"/>
                <circle cx="207" cy="185" r="3" style="stroke:#000000; fill:blue"/>

                <polyline points="310,200 275,220 275,120 310,120 310,200"
                    style="stroke:#000000;
                    fill:url(#myLinearGradient2);"/>

                <polyline points="150,0 320,120 300,120"
                    style="stroke:#000000;
                    fill:url(#myLinearGradient1);"/>
                
                <polyline points="290,195 300,190 300,150 290, 150 290,195"
                    style="stroke:#000000;
                    fill:url(#myLinearGradient3);"/>
            </svg>
